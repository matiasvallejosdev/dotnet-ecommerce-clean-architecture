# This workflow will build, test, and deploy a .NET project to AWS Elastic Beanstalk.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-dotnet

name: .NET Core Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "yourStrong(!)Password"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P yourStrong(!)Password -Q 'select 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x' # Make sure this version matches your project settings

    - name: Cache NuGet Packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Install EF Core CLI
      run: dotnet tool install --global dotnet-ef

    - name: Wait for SQL Server to be ready
      run: |
        echo "Waiting for SQL Server to start..."
        for i in {1..60}; do
          if /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P yourStrong(!)Password -Q "select 1" > /dev/null 2>&1; then
            echo "SQL Server is up and running"
            break
          else
            echo "SQL Server is starting up, waiting 10 seconds..."
            sleep 10
          fi
        done

    - name: Run Migrations
      run: dotnet ef database update --project App/App.csproj
      env:
        DB_CONNECTION_STRING: "Server=localhost,1433;Database=test_db;User Id=sa;Password=yourStrong(!)Password"

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      env:
        DB_CONNECTION_STRING: "Server=localhost,1433;Database=test_db;User Id=sa;Password=yourStrong(!)Password"

    - name: Publish
      run: dotnet publish -c Release -o '${{ github.workspace }}/publish'

    - name: Zip Package
      run: |
        cd ${{ github.workspace }}/publish 
        zip -r ../deploy-package.zip *

    - name: Verify Package Contents
      run: unzip -l ${{ github.workspace }}/deploy-package.zip

    # - name: Deploy to EB
    #   uses: einaregilsson/beanstalk-deploy@v22
